{{- define "main" }}
{{- if .Title }}
<header class="page-header">
  <h1>{{ .Title }}</h1>
  {{- if .Description }}
  <div class="post-description">
    {{ .Description }}
  </div>
  {{- end }}
</header>
{{- end }}
{{- range .Params.menu }}
<article class="post-entry">
  <header class="entry-header">
    <h2>{{ .title }}</h2>
  </header>
  <section class="entry-content">
    <p>{{ .description }}</p>
  </section>
  <a class="entry-link" aria-label="{{ .title }}" href="{{ .url }}"></a>
</article>
{{- end }}
{{- end }}{{/* end main */ -}}
