    #     SiteVerificationTag: "XYZabc"

    # cover:
    #   hidden: true # hide everywhere but not in structured data
    #   hiddenInList: false # hide on list pages and home
    #   hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/qutrits/qutrits.github.io/blob/main/content"
        # Text: "수정사항 제안" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

taxonomies:
    series: series
    chapter: chapter
    category: categories
    tag: tags

markup:
    goldmark:
        renderer:
            hardWraps: true
            unsafe: true
    highlight:
        # anchorLineNos: true
        codeFences: true
        guessSyntax: true
        lineNos: true
        # noClasses: true
        style: monokai

privacy:
    vimeo:
        disabled: false
        simple: true

    twitter:
        disabled: false
        enableDNT: true
        simple: true

    instagram:
        disabled: false
        simple: true

    youtube:
        disabled: false
        privacyEnhanced: true

services:
    instagram:
        disableInlineCSS: true
    twitter:
        disableInlineCSS: true