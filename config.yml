params:
    useElementAnimation: true
    # displayFullLangName: true
    useUtterances: true
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    # title: ExampleSite
    description: "<Qutrits/>"
    keywords: ["qutrits", "자바", "java"]
    # author: Me
    # author: ["Me", "You"] # multiple authors
    # images: ["<link or path of image for opengraph, twitter-cards>"]
    # DateFormat: "January 2, 2006"
    # DateFormat: "2006년 1월 2일"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    GithubRepoUrl: "https://github.com/qutrits/qutrits.github.io"

    ShowFontSizeButton: true
    ShowCreativeCommons: true
    ShowShareButtons: true
    # ShowReadingTime: true
    # ShowPostNavLinks: true
    # ShowBreadCrumbs: true
    # ShowCodeCopyButtons: false
    # disableSpecial1stPost: false
    # disableScrollToTop: true
    # comments: false
    # hidemeta: false
    # hideSummary: false
    # showtoc: false
    # tocopen: false
    # showTocAside: true

    assets:
        useCustomJs: true
        # disableHLJS: true # to disable highlight.js
        # disableFingerprinting: true
        favicon: "/icon/favicon-64.png"
        favicon16x16: "/icon/favicon-16.png"
        favicon32x32: "/icon/favicon-32.png"
    #   apple_touch_icon: "<link / abs url>"
    #   safari_pinned_tab: "<link / abs url>"

    label:
        text: ""
        icon: /icon/home.webp
        iconHeight: 25
        iconWidth: 25

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: "반갑습니다."
        # subtitle: "반갑습니다."
        imageUrl: "/icon/profile_pic.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: my image
        buttons:
        - name: Posts
          url: posts
        - name: Series
          url: series-list
        - name: Archives
          url: archives
        - name: Tags
          url: tags

    # home-info mode
